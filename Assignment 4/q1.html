<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    
    <link rel="stylesheet" href="q1.css">
    
    <style>
        .intro-paragraph {
            font-size: 14px;
            line-height: 1.4;
            color: #333;
            margin: 15px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        
        .name-title {
            margin: 15px 0 10px 0;
            font-weight: normal;
        }
        
        .photo-container {
            margin: 10px 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <div class="content">
            <h1 class="name-title" style="color: #0000CC; font-size: 28px; font-weight: bold; margin-bottom: 15px;">
                My Name is Prasad
            </h1>
            
            <div class="photo-container">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=200&fit=crop&crop=face" 
                     alt="person's Photo" 
                     class="photo">
            </div>
            
            <div class="intro-paragraph">
                Hello! I am currently doing integrated M.TECH vit chennai. I enjoy coding, and learning new technologies.
            </div>
        </div>
        
        <div class="contact-footer">
            Contact me at: prasad@example.com
        </div>
    </div>
</body>
</html>
